<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <script src="scrypt.js" defer></script>
</head>
<body>
  <table>
    <caption> Library table</caption>
    <thead>
      <tr>
        <th>Book title</th>
        <th>Book author</th>
        <th>Number of pages</th>
        <th>Readed</th>
      </tr>
    </thead>
    <tbody id="tablebody">
    </tbody>
  </table>
  <button type="button" id="addbookbutton">Add new book</button>

  <dialog id="dialog">
    <form method="dialog">
      <label for="book_author">Book Author</label>
      <input type="text" id="author">
      <label for="book_title">Book Title</label>
      <input type="text" id="title">
      <label for="book_pages">Number of pages</label>
      <input type="number" id="number_of_pages">
      <label for="readed">Readed?</label>
      <input id="readed" name="readed" type="checkbox"/>
      <br>
      <button id="submitbutton" type="submit">Add Book</button>
    </form>
    <button id="close-dialog-button" type="reset" >Close</button>
  </dialog>
</body>
</html>
